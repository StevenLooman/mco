# project metadata (required)
sonar.projectKey=js.mco
sonar.projectName=Mars Climate Orbiter
sonar.projectVersion=PARAMETER

# path to source directories (required)
sonar.sources=lib

# path to test source directories (optional)
sonar.tests=test

# The value of the property must be the key of the language.
sonar.language=js

# Advanced parameters
sonar.javascript.jstestdriver.reportsfolder=coverage
sonar.javascript.jstestdriver.coveragefile=coverage.lcov
sonar.dynamicAnalysis=reuseReports

# SCM plugin
sonar.scm.enabled=true
sonar.scm.url=scm:git:git://github.com/StevenLooman/mco.git
